<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the movie app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="home">
            <a href="index.html">
                <h1>Movies World</h1>
            </a>
        </div>

        <div class="movie-search">
            <input type="text" id="search-box" placeholder="Search Movies here">
            <button class="search-btn" id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="favorites">
            <a href="fav.html" class="btn-fav" id="btn-fav"><span id="number-fav">Favourites</span> <i class="fas fa-heart"></i></a>
        </div>
    </header>

    <div class="search-result" id="search-text"></div>
    <div class="movies-container" id="movies-container"></div>
    <div class="info-container" id="info-container"></div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/ec3125479b.js" crossorigin="anonymous"></script>
</body>
</html>
